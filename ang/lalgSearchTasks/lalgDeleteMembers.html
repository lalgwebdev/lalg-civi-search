<div class="crm-container">
  <form ng-controller="lalgDeleteMembers as $ctrl">
  
    <h1>LALG Delete Members</h1>
	
	<div>
	   <input type="text" ng-model="details">
	</div>
    <div>Content of the input box is: {{details}}</div>
		
    <p>
	  Details: </br>
      <strong>{{$ctrl.details}} </strong>
    </p>
	
    <p>
	  More Details: </br>
      <strong ng-if="$ctrl.ids.length">{{:: ts('Download %1 %2', {1: $ctrl.ids.length, 2: $ctrl.entityTitle}) }}</strong>
      <strong ng-if="!$ctrl.ids.length">{{:: ts('Download %1 %2', {1: $ctrl.displayController.rowCount, 2: $ctrl.entityTitle}) }}</strong>
    </p>	
	
	<hr />
    <div ng-if="$ctrl.progress !== null" class="crm-search-task-progress">
      <h5>{{:: ts('Downloading...') }}</h5>
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" ng-style="{width: '' + $ctrl.progress + '%'}"></div>
      </div>
    </div>
	
	<button ng-click="$ctrl.cancel()">Cancel</button>
	<button ng-click="$ctrl.doDelete()">Delete Now</button>
	
    <!-- <crm-dialog-button text="ts('Cancel')" icons="{primary: 'fa-times'}" on-click="$ctrl.cancel()" disabled="$ctrl.run" ></crm-dialog-button> -->
    <!-- <crm-dialog-button text="ts('Delete now')" icons="{primary: $ctrl.run ? 'fa-spin fa-spinner' : 'fa-download'}" on-click="$ctrl.doDelete()" disabled="$ctrl.run" ></crm-dialog-button> -->
	
	
<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
  <div class="ui-dialog-buttonset">
    <button type="button" class="ui-button ui-corner-all ui-widget">
      <span class="ui-button-icon ui-icon fa-times"> </span>
      <span class="ui-button-icon-space"> </span>
	    Cancel
    </button>
    <button type="button" class="ui-button ui-corner-all ui-widget">
      <span class="ui-button-icon ui-icon fa-download"> </span>
      <span class="ui-button-icon-space">  </span>
	    Download
	</button>
  </div>
</div>
	
  </form>
</div>
